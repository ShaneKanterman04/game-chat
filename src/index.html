<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style></style>
  </head>

  <body>
    <div style="width: 100%; overflow: hidden">
      <div style="width: 600px; float: left">
        <h1>Rooms</h1> <label for="roomLabel"></label>
        <div id="newRoom">
          <input type="text" name="" id="room" />
          <button onclick="joinRoom()">join</button>
        </div>
        <h3>Room History</h3>
        Click to join previous room
        <div id="rooms"></div>
      </div>



      <div style="margin-left: 620px">
        <h1>Chat</h1> <p id="roomLabel"></p>
        <div id="messages"></div>
        <input type="text" name="" id="message" />
        <button onclick="sendMessage(document.getElementById('message'))">
          Send
        </button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      // Get html elements needed
      var messages = document.getElementById("messages");
      var room;
      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var rooms = document.getElementById('rooms')

      // Event when server sends message
      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      // Send message to server
      sendMessage = (message) => {
        socket.emit("chat message", message.value, room);
        message.value = ""; // Reset input to blank
      };

      // Join new room
      joinRoom = (roomId) => {
        if (roomId == null) {
          room = document.getElementById("room").value;
          socket.emit("join room", room);
          var item = document.createElement('span');
          item.innerHTML = '<li><button id="' + room +'" onclick="joinRoom('+ room + ')"/>' + room;

          //var listItem = document.createElement("li");
          //var roomItem = document.createElement("button");
          //roomItem.textContent = room;
          //listItem.appendChild(roomItem)
          rooms.appendChild(item);

          document.getElementById("room").value = ""; // Reset input to blank
        } else {
          room = roomId;
          document.getElementById('roomLabel').innerHTML = room
          socket.emit("join room", room);
        }

        document.getElementById('roomLabel').innerHTML = room
      };
    </script>
  </body>
</html>
